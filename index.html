<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chang Open Countdown</title>

<style>
/* Base layout */
body{
  margin:0;
  background:#0b3d2e;
  color:#ffffff;
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.wrap{
  text-align:center;
}

.logo img{
  height:240px;
  max-width:90vw;
  object-fit:contain;
  margin-bottom:18px;
}

.timer{
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.box{
  border:3px solid #caa64b;
  border-radius:16px;
  padding:18px;
  min-width:140px;
  background:#0f5a3c;
}

.num{
  font-size:48px;
  font-weight:bold;
}

.label{
  font-size:12px;
  letter-spacing:2px;
}

/* Mobile optimisation */
@media (max-width: 480px){
  body{
    align-items:flex-start;
    padding-top:8px;
  }

  .wrap{
    margin-top:0;
  }

  .logo img{
    height:165px;
    margin-bottom:10px;
  }

  .timer{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    width:100%;
    max-width:360px;
    margin:0 auto;
  }

  .box{
    min-width:0;
    width:100%;
    padding:12px;
    border-radius:14px;
  }

  .num{
    font-size:36px;
    line-height:1;
  }

  .label{
    font-size:11px;
    letter-spacing:1.5px;
  }
}
</style>
</head>

<body>

<div class="wrap">
  <div class="logo">
    <img src="logo.png?v=300" alt="Chang Open Logo">
  </div>

  <div class="timer">
    <div class="box"><div class="num" id="d">00</div><div class="label">DAYS</div></div>
    <div class="box"><div class="num" id="h">00</div><div class="label">HOURS</div></div>
    <div class="box"><div class="num" id="m">00</div><div class="label">MINUTES</div></div>
    <div class="box"><div class="num" id="s">00</div><div class="label">SECONDS</div></div>
  </div>
</div>

<script>
const target = new Date("2026-01-14T11:10:00+04:00").getTime();

function updateCountdown(){
  const now = new Date();
  const dubaiNow = new Date(
    now.toLocaleString("en-US", { timeZone: "Asia/Dubai" })
  ).getTime();

  const diff = target - dubaiNow;

  if (diff <= 0) {
    d.textContent = h.textContent = m.textContent = s.textContent = "00";
    return;
  }

  d.textContent = Math.floor(diff / (1000*60*60*24));
  h.textContent = Math.floor((diff / (1000*60*60)) % 24);
  m.textContent = Math.floor((diff / (1000*60)) % 60);
  s.textContent = Math.floor((diff / 1000) % 60);
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
