<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chang Open Countdown</title>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  background:#0b3d2e;
  color:#ffffff;
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding-bottom:120px; /* room for golfer */
  overflow-x:hidden;
}

.wrap{ text-align:center; }

/* BIG WEB LOGO */
.logo img{
  height:540px;
  max-width:95vw;
  object-fit:contain;
  margin-bottom:28px;
}

/* TIMER */
.timer{
  display:flex;
  gap:16px;
  justify-content:center;
}

.box{
  border:3px solid #caa64b;
  border-radius:18px;
  padding:20px;
  min-width:160px;
  background:#0f5a3c;
}

.num{ font-size:54px; font-weight:bold; }
.label{ font-size:13px; letter-spacing:2px; }

/* ===== MOBILE (iPhone) ===== */
@media (max-width:480px){
  body{
    align-items:flex-start;
    padding-top:6px;
    padding-bottom:140px;
  }

  .logo img{
    height:220px;
    margin-bottom:14px;
  }

  /* one-line timer */
  .timer{
    flex-wrap:nowrap;
    overflow-x:auto;
    gap:8px;
    padding:0 10px 6px;
    -webkit-overflow-scrolling: touch;
  }

  .box{
    min-width:82px;
    padding:10px 6px;
    border-radius:12px;
    flex:0 0 auto;
  }

  .num{ font-size:26px; line-height:1; }
  .label{ font-size:9px; letter-spacing:1px; }
}

/* ===== PREMIUM GOLFER STRIP ===== */
.golfer-strip{
  position:fixed;
  left:0; right:0; bottom:0;
  height:120px;
  pointer-events:none;
  z-index:10;
}

.ground{
  position:absolute;
  left:0; right:0; bottom:0;
  height:26px;
  background:linear-gradient(to top,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0.14),
    rgba(0,0,0,0));
  border-top:1px solid rgba(202,166,75,0.35);
}

/* center the golfer */
.golfer{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:16px;
  width:320px;
  height:95px;
  opacity:0.96;
}

/* Slower swing: 8.5s loop */
.club{
  transform-origin: 165px 30px; /* shoulder pivot */
  animation: swing 8.5s ease-in-out infinite;
}

/* Right arm drinks after swing */
.drink-arm{
  transform-origin: 160px 32px; /* shoulder pivot */
  animation: drink 8.5s ease-in-out infinite;
}

/* Beer appears only during drink moment */
.beer{
  opacity:0;
  animation: beerShow 8.5s ease-in-out infinite;
}

/* Very subtle “premium” shimmer on gold club during downswing */
.club line, .club path{
  animation: clubShimmer 8.5s ease-in-out infinite;
}

@keyframes swing{
  /* calm address */
  0%   { transform:rotate(-14deg); }
  35%  { transform:rotate(-14deg); }

  /* backswing */
  52%  { transform:rotate(-44deg); }

  /* smooth follow-through */
  64%  { transform:rotate(26deg); }

  /* settle back */
  78%  { transform:rotate(-10deg); }
  100% { transform:rotate(-14deg); }
}

@keyframes drink{
  /* keep arm steady while swinging */
  0%, 68% { transform:rotate(0deg); }

  /* raise beer to mouth after follow-through */
  74% { transform:rotate(-18deg); }
  82% { transform:rotate(-36deg); }  /* sip */
  88% { transform:rotate(-20deg); }  /* lower */
  100%{ transform:rotate(0deg); }
}

@keyframes beerShow{
  0%, 70% { opacity:0; }
  76%     { opacity:1; }
  88%     { opacity:1; }
  100%    { opacity:0; }
}

@keyframes clubShimmer{
  0%, 50% { filter:none; }
  58%     { filter: drop-shadow(0 0 6px rgba(202,166,75,0.45)); }
  66%     { filter:none; }
  100%    { filter:none; }
}

/* Respect reduced motion */
@media (prefers-reduced-motion: reduce){
  .club, .drink-arm, .beer, .club line, .club path{ animation:none !important; }
}
</style>
</head>

<body>

<div class="wrap">
  <div class="logo">
    <img src="logo.png?v=2500" alt="Chang Open Logo">
  </div>

  <div class="timer">
    <div class="box"><div class="num" id="d">00</div><div class="label">DAYS</div></div>
    <div class="box"><div class="num" id="h">00</div><div class="label">HOURS</div></div>
    <div class="box"><div class="num" id="m">00</div><div class="label">MINUTES</div></div>
    <div class="box"><div class="num" id="s">00</div><div class="label">SECONDS</div></div>
  </div>
</div>

<!-- Premium golfer: side-on swing → sip beer -->
<div class="golfer-strip" aria-hidden="true">
  <div class="ground"></div>

  <svg class="golfer" viewBox="0 0 320 95" xmlns="http://www.w3.org/2000/svg">
    <!-- subtle shadow -->
    <ellipse cx="160" cy="86" rx="86" ry="10" fill="rgba(0,0,0,0.18)"/>

    <!-- head -->
    <circle cx="160" cy="26" r="9" fill="rgba(255,255,255,0.92)"/>

    <!-- torso (side-on) -->
    <path d="M160 35
             C142 40, 132 54, 132 70
             L132 78
             L150 78
             L150 70
             C150 60, 160 56, 172 55
             C189 54, 202 64, 205 74
             L207 78
             L226 78
             L223 70
             C218 50, 195 37, 160 35Z"
          fill="rgba(255,255,255,0.92)"/>

    <!-- legs -->
    <path d="M170 78 L192 94 L210 94 L189 78Z" fill="rgba(255,255,255,0.92)"/>
    <path d="M148 78 L126 94 L144 94 L166 78Z" fill="rgba(255,255,255,0.92)"/>

    <!-- left arm (stable) -->
    <path d="M176 44 C192 44, 208 40, 224 34"
          stroke="rgba(255,255,255,0.92)" stroke-width="7" stroke-linecap="round" fill="none"/>

    <!-- right arm (animated to drink) -->
    <g class="drink-arm">
      <path d="M176 46 C192 48, 206 48, 218 46"
            stroke="rgba(255,255,255,0.92)" stroke-width="7" stroke-linecap="round" fill="none"/>

      <!-- beer can (appears during drink moment) -->
      <g class="beer">
        <rect x="216" y="38" width="10" height="18" rx="2"
              fill="rgba(202,166,75,0.95)"/>
        <rect x="216" y="38" width="10" height="4" rx="2"
              fill="rgba(255,255,255,0.65)"/>
      </g>
    </g>

    <!-- club (animated swing) -->
    <g class="club">
      <line x1="224" y1="34" x2="295" y2="14"
            stroke="rgba(202,166,75,0.95)" stroke-width="3.5" stroke-linecap="round"/>
      <line x1="295" y1="14" x2="312" y2="11"
            stroke="rgba(202,166,75,0.95)" stroke-width="6" stroke-linecap="round"/>
    </g>
  </svg>
</div>

<script>
  // Countdown — 14 Jan 2026, 12:00 AM Dubai time (00:00)
  const TARGET_MS = new Date("2026-01-14T00:00:00+04:00").getTime();

  function nowDubaiMs(){
    const now = new Date();
    const dubaiStr = now.toLocaleString("en-US", { timeZone: "Asia/Dubai" });
    return new Date(dubaiStr).getTime();
  }

  function pad2(n){ return String(n).padStart(2,"0"); }

  function tick(){
    const dEl = document.getElementById("d");
    const hEl = document.getElementById("h");
    const mEl = document.getElementById("m");
    const sEl = document.getElementById("s");

    const diff = TARGET_MS - nowDubaiMs();

    if (diff <= 0){
      dEl.textContent = "00";
      hEl.textContent = "00";
      mEl.textContent = "00";
      sEl.textContent = "00";
      return;
    }

    const days = Math.floor(diff / 86400000);
    const hrs  = Math.floor(diff / 3600000) % 24;
    const mins = Math.floor(diff / 60000) % 60;
    const secs = Math.floor(diff / 1000) % 60;

    dEl.textContent = pad2(days);
    hEl.textContent = pad2(hrs);
    mEl.textContent = pad2(mins);
    sEl.textContent = pad2(secs);
  }

  tick();
  setInterval(tick, 1000);
</script>

</body>
</html>
