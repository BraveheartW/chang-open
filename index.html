<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chang Open Countdown</title>

<style>
/* ===== BASE (DESKTOP / WEB) ===== */
body{
  margin:0;
  background:#0b3d2e;
  color:#ffffff;
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.wrap{
  text-align:center;
}

/* BIG DESKTOP LOGO */
.logo img{
  height:540px;              /* YOUR REQUEST */
  max-width:95vw;
  object-fit:contain;
  margin-bottom:28px;
}

/* TIMER DEFAULT (DESKTOP) */
.timer{
  display:flex;
  gap:16px;
  justify-content:center;
}

.box{
  border:3px solid #caa64b;
  border-radius:18px;
  padding:20px;
  min-width:160px;
  background:#0f5a3c;
}

.num{
  font-size:54px;
  font-weight:bold;
}

.label{
  font-size:13px;
  letter-spacing:2px;
}

/* ===== MOBILE (IPHONE) ===== */
@media (max-width: 480px){

  body{
    align-items:flex-start;
    padding-top:6px;
  }

  /* BIG HERO LOGO ON MOBILE */
  .logo img{
    height:220px;
    margin-bottom:14px;
  }

  /* FORCE TIMER INTO ONE LINE */
  .timer{
    flex-wrap:nowrap;            /* KEY LINE */
    overflow-x:auto;             /* allow fit */
    gap:8px;
    padding-bottom:4px;
  }

  .box{
    min-width:82px;              /* compact */
    padding:10px 6px;
    border-radius:12px;
    flex:0 0 auto;
  }

  .num{
    font-size:26px;
    line-height:1;
  }

  .label{
    font-size:9px;
    letter-spacing:1px;
  }
}
</style>
</head>

<body>

<div class="wrap">

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.png?v=500" alt="Chang Open Logo">
  </div>

  <!-- COUNTDOWN -->
  <div class="timer">
    <div class="box"><div class="num" id="d">00</div><div class="label">DAYS</div></div>
    <div class="box"><div class="num" id="h">00</div><div class="label">HOURS</div></div>
    <div class="box"><div class="num" id="m">00</div><div class="label">MINUTES</div></div>
    <div class="box"><div class="num" id="s">00</div><div class="label">SECONDS</div></div>
  </div>

</div>

<script>
/* Countdown to 14 Jan 2026 â€“ 11:10 Dubai Time */
const target = new Date("2026-01-14T11:10:00+04:00").getTime();

function updateCountdown(){
  const now = new Date();
  const dubaiNow = new Date(
    now.toLocaleString("en-US", { timeZone: "Asia/Dubai" })
  ).getTime();

  const diff = target - dubaiNow;

  if (diff <= 0) {
    d.textContent = h.textContent = m.textContent = s.textContent = "00";
    return;
  }

  d.textContent = Math.floor(diff / (1000*60*60*24));
  h.textContent = Math.floor((diff / (1000*60*60)) % 24);
  m.textContent = Math.floor((diff / (1000*60)) % 60);
  s.textContent = Math.floor((diff / 1000) % 60);
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>

</body>
</html>
