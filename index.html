<script>
  // Target: 14 Jan 2026 11:10 Dubai time (UTC+4)
  const TARGET_MS = new Date("2026-01-14T11:10:00+04:00").getTime();

  function nowDubaiMs() {
    const parts = new Intl.DateTimeFormat("en-GB", {
      timeZone: "Asia/Dubai",
      year: "numeric",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit",
      hour12: false
    }).formatToParts(new Date());

    const get = (t) => parts.find(p => p.type === t).value;
    const yyyy = get("year");
    const mm   = get("month");
    const dd   = get("day");
    const HH   = get("hour");
    const MI   = get("minute");
    const SS   = get("second");

    return new Date(`${yyyy}-${mm}-${dd}T${HH}:${MI}:${SS}+04:00`).getTime();
  }

  function tick() {
    const dEl = document.getElementById("d");
    const hEl = document.getElementById("h");
    const mEl = document.getElementById("m");
    const sEl = document.getElementById("s");

    if (!dEl || !hEl || !mEl || !sEl) return;

    const diff = TARGET_MS - nowDubaiMs();

    if (diff <= 0) {
      dEl.textContent = "00";
      hEl.textContent = "00";
      mEl.textContent = "00";
      sEl.textContent = "00";
      return;
    }

    const days = Math.floor(diff / 86400000);
    const hrs  = Math.floor(diff / 3600000) % 24;
    const mins = Math.floor(diff / 60000) % 60;
    const secs = Math.floor(diff / 1000) % 60;

    dEl.textContent = String(days).padStart(2, "0");
    hEl.textContent = String(hrs).padStart(2, "0");
    mEl.textContent = String(mins).padStart(2, "0");
    sEl.textContent = String(secs).padStart(2, "0");
  }

  tick();
  setInterval(tick, 1000);
</script>
