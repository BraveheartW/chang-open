<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chang Open Countdown</title>

<style>
/* ===== BASE (DESKTOP / WEB) ===== */
body{
  margin:0;
  background:#0b3d2e;
  color:#ffffff;
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.wrap{
  text-align:center;
}

/* BIG DESKTOP LOGO */
.logo img{
  height:540px;
  max-width:95vw;
  object-fit:contain;
  margin-bottom:28px;
}

/* TIMER DEFAULT (DESKTOP) */
.timer{
  display:flex;
  gap:16px;
  justify-content:center;
}

.box{
  border:3px solid #caa64b;
  border-radius:18px;
  padding:20px;
  min-width:160px;
  background:#0f5a3c;
}

.num{
  font-size:54px;
  font-weight:bold;
}

.label{
  font-size:13px;
  letter-spacing:2px;
}

/* ===== MOBILE (IPHONE) ===== */
@media (max-width: 480px){
  body{
    align-items:flex-start;
    padding-top:6px;
  }

  .logo img{
    height:220px;
    margin-bottom:14px;
  }

  /* FORCE TIMER INTO ONE LINE */
  .timer{
    flex-wrap:nowrap;
    overflow-x:auto;
    gap:8px;
    padding:0 10px 4px;
    -webkit-overflow-scrolling: touch;
  }

  .box{
    min-width:82px;
    padding:10px 6px;
    border-radius:12px;
    flex:0 0 auto;
  }

  .num{
    font-size:26px;
    line-height:1;
  }

  .label{
    font-size:9px;
    letter-spacing:1px;
  }
}
</style>
</head>

<body>

<div class="wrap">
  <div class="logo">
    <img src="logo.png?v=900" alt="Chang Open Logo">
  </div>

  <div class="timer">
    <div class="box"><div class="num" id="d">00</div><div class="label">DAYS</div></div>
    <div class="box"><div class="num" id="h">00</div><div class="label">HOURS</div></div>
    <div class="box"><div class="num" id="m">00</div><div class="label">MINUTES</div></div>
    <div class="box"><div class="num" id="s">00</div><div class="label">SECONDS</div></div>
  </div>
</div>

<script>
  // ✅ Target: 14 Jan 2026 12:00 AM (00:00) Dubai time (UTC+4)
  const TARGET_MS = new Date("2026-01-14T00:00:00+04:00").getTime();

  function nowDubaiMs(){
    // Create a Dubai-time “now” reliably
    const now = new Date();
    const dubaiStr = now.toLocaleString("en-US", { timeZone: "Asia/Dubai" });
    return new Date(dubaiStr).getTime();
  }

  function pad2(n){ return String(n).padStart(2,"0"); }

  function tick(){
    const dEl = document.getElementById("d");
    const hEl = document.getElementById("h");
    const mEl = document.getElementById("m");
    const sEl = document.getElementById("s");

    const diff = TARGET_MS - nowDubaiMs();

    if (diff <= 0){
      dEl.textContent = "00";
      hEl.textContent = "00";
      mEl.textContent = "00";
      sEl.textContent = "00";
      return;
    }

    const days = Math.floor(diff / 86400000);
    const hrs  = Math.floor(diff / 3600000) % 24;
    const mins = Math.floor(diff / 60000) % 60;
    const secs = Math.floor(diff / 1000) % 60;

    dEl.textContent = pad2(days);
    hEl.textContent = pad2(hrs);
    mEl.textContent = pad2(mins);
    sEl.textContent = pad2(secs);
  }

  tick();
  setInterval(tick, 1000);
</script>

</body>
</html>
